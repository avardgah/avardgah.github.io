<div class="container py-5 mb5">
  <h1 class="mb-5">دیتابیس
    <img src="images/logo.svg" style="height:50px" />
  </h1>

  <div class="row">
    <div class="col-md-3">
        <form class="mb-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="جستجو">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">جستجو</button>
            </div>
          </div>
        </form>

        <div class="list-group" id="categories">
          <a href="#" class="list-group-item list-group-item-action active">فهرست</a>
          <a href="?p=map" class="list-group-item list-group-item-action">نقشه</a>
          <a data-toggle="modal" data-target="#myModal" onclick="load_rss()" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            دریافت اطلاعات از سرور‌های دیگر
            <span class="badge badge-primary badge-pill ml-auto">↓</span>
          </a>
        </div>
    </div>
    <div class="col-md-9">

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">آیتم</th>
            <th scope="col">اکشن</th>
          </tr>
        </thead>
        <tbody id="items">
        
        </tbody>
      </table>

    </div>
  </div>

</div>

<script type='text/javascript' src='core/app.js' async defer></script>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
